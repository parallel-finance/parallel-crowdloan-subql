type Contribution @entity {
  id: ID!

  paraId: Int! @index
  vaultId: Int!
  blockHeight: Int! @index
  account: String! @index
  amount: String!
  referralCode: String
  timestamp: Date!
}

type Vaults @entity {
  id: ID!
  createdAt: String
  paraId: Int! @index
  vaultId: Int!
  ctokenId: Int!
  phase: String!
  contributions: Int!
  totalAmount: String!
  contributionStrategy: String!
  cap: String!
  endBlock: Int!
  trieIndex: Int!
}
