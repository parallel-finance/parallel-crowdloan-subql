type Contribution @entity {
  id: ID!

  paraId: Int! @index
  vault: Vaults! @index
  blockHeight: Int! @index
  account: String! @index
  amount: String!
  timestamp: Date!
}

type Vaults @entity {
  id: ID!
  createdAt: Int
  paraId: Int! @index
  ctokenId: Int!
  phase: String!
  contributions: Int!
  totalAmount: String!
  contributionStrategy: String!
  cap: String!
  endBlock: Int!
}

type VaultsDissolve @entity {
  id: ID!
  vault: Vaults! @index
  dissolvedBlockHeight: Int! @index
}
